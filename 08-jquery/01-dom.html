<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 01 - DOM</title>
    <link rel="stylesheet" href="../../_styles/styles.css" />
    <link rel="stylesheet" href="../../javascript/exercises/04-dom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="01-dom.js"></script>
  </head>
  <body>
    <main>
      <h1>Exercise 01 - DOM</h1>
      <section>
        <h2>Click Event</h2>
        <label for="userInput1">Input</label>
        <input id="userInput1" type="text" />
        <input type="button" value="Copy Text" id="copy" />
        <label for="output1" style="display: block; margin-top: 10px"
          >Output</label
        >
        <output
          id="output1"
          class="output"
          style="margin-bottom: 20px"
        ></output>
      </section>
      <section id="inputEventExample">
        <h2>Input Event</h2>
        <label for="userInput2">Input</label>
        <input id="userInput2" type="text" />
        <label for="output2" style="display: block; margin-top: 10px"
          >Output</label
        >
        <output
          id="output2"
          class="output"
          style="margin-bottom: 20px"
        ></output>
      </section>
    </main>
  </body>
</html>
